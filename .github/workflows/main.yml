# GitHub Actions workflow for the secure, serverless Azure Resume project.
# This pipeline automates the deployment of infrastructure and application code.

name: Deploy Hybrid Azure Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Set the name of the resource group you created in Azure
  AZURE_RESOURCE_GROUP: 'AzureResumeRG'
  # Set the Azure region for deployment
  AZURE_LOCATION: 'eastus'

jobs:
  deploy-infrastructure:
    name: 'Deploy Infrastructure'
    runs-on: ubuntu-latest
    
    outputs:
      # Pass the function app name to the next job
      functionAppName: ${{ steps.deployBicep.outputs.functionAppName }}

    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v3

    - name: 'Log in to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Get Service Principal Object ID'
      id: getSpObjectId
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Retrieve the Client ID (also known as App ID) from the credentials
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)
          
          # Use the Client ID to look up the Service Principal's Object ID
          SP_OBJECT_ID=$(az ad sp show --id $CLIENT_ID --query id --output tsv)
          
          # Set the Object ID as a job output variable
          echo "spObjectId=$SP_OBJECT_ID" >> $GITHUB_OUTPUT

    - name: 'Deploy Bicep Template'
      id: deployBicep
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # Assumes you have this secret
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ./infrastructure/main.bicep
        parameters: 'location=${{ env.AZURE_LOCATION }} githubSpObjectId=${{ steps.getSpObjectId.outputs.spObjectId }}'
        failOnStdErr: false

  deploy-application:
    name: 'Deploy Application Code'
    runs-on: ubuntu-latest
    needs: deploy-infrastructure # This job runs only after the infrastructure is deployed

    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v3

    - name: 'Log in to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Setup Python 3.9'
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 'Install Dependencies and Run Tests'
      run: |
        cd backend
        pip install -r requirements.txt
        pytest tests/

    - name: 'Deploy Backend to Function App'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ needs.deploy-infrastructure.outputs.functionAppName }}
        package: './backend'

    - name: 'Deploy Frontend to Blob Storage'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # The Bicep deployment outputs a unique storage account name. 
          # We need to look it up by its tag to deploy the frontend files.
          STORAGE_ACCOUNT=$(az storage account list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[?contains(name, 'resumesa')].name" -o tsv)
          
          az storage blob upload-batch \
            --account-name $STORAGE_ACCOUNT \
            --source ./frontend \
            --destination '$web' \
            --overwrite
